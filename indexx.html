<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Knife Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 
<style>
  body {
    background-color: #2f3031;
    color: #f8f9fa;
  }

  .card {
    height: 100%;
    background-color: #4f4f4b;
    border: 1px solid rgba(255, 255, 255, 0.06);
    color: #f1f1f1;
  }

  .card-body {
    display: flex;
    flex-direction: column;
  }

  .card-text {
    flex-grow: 1;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 18px;
    padding: 2.5rem 2rem;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
  }

  .h1 {
    background: linear-gradient(135deg, rgba(11, 31, 58, 0.9), rgba(45, 45, 46, 0.65));
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18), 0 18px 30px rgba(9, 21, 40, 0.55);
    backdrop-filter: blur(8px);
  }

  .knifes-heading {
    color: #ffc107;
    letter-spacing: 0.08em;
    
  }

  .card-title {
    color: #ffc107;
  }
</style>
</head>

<body>
  <div class="container mt-5 pt-4 mb-5">
    <div class="row">
      <div class="col">
        <div class="h1 knifes-heading text-center p-5">KNIFES GALLERY</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="display-6">Different type of Knifes</div>
      </div>
    </div>

    <div class="row g-4" id="container-row">
    </div>
  </div>

  <script>
    var containerRow = document.getElementById("container-row");

    var knifes = [
      "Karambit",
      "Balisong",
      "Kukri",
      "Bowie Knife",
      "Tanto Knife",
      "Stiletto",
      "Cleaver",
      "Kris",
      "Machete",
      "Puukko Knife"
    ];

    var pictures = [
      "1.svg",
      "2.svg",
      "3.svg",
      "4.svg",
      "5.svg",
      "6.svg",
      "7.svg",
      "8.svg",
      "9.svg",
      "10.svg"
    ];

    var desc = [
      "A small, curved utility knife originating from Southeast Asia, inspired by a tigerâ€™s claw. Known for its ring handle and hooked blade.",
      "A folding knife with two handles that rotate around the blade, allowing it to be opened or closed with flipping techniques. Also known as a butterfly knife.",
      "A Nepalese knife with a distinctive forward-curving blade. Known for its chopping power and iconic shape used by the Gurkhas.",
      "A large fixed-blade knife with a clip point, famous for hunting and outdoor survival. Recognizable for its bold frontier-style design.",
      "A knife with a strong, angled tip inspired by Japanese sword designs. Known for its piercing power and modern tactical appearance.",
      "A slim, needle-pointed knife designed primarily for thrusting. Recognized for its long, sleek shape and elegant handle.",
      "A heavy rectangular-bladed knife used mostly for chopping. Instantly recognizable by its large blocky silhouette.",
      "A Southeast Asian blade known for its wavy, serpentine shape and cultural significance. Often seen with patterned steel and ornate handles.",
      "A long, broad blade commonly used for clearing vegetation and heavy outdoor work. Simple but powerful in design.",
      "A traditional Finnish knife with a simple wooden handle and a straight, clean blade. Known for its practicality and craftsmanship."
    ];

    var sources = [
      "https://en.wikipedia.org/wiki/Karambit",
      "https://en.wikipedia.org/wiki/Balisong",
      "https://en.wikipedia.org/wiki/Kukri",
      "https://en.wikipedia.org/wiki/Bowie_knife",
      "https://en.wikipedia.org/wiki/Tanto",
      "https://en.wikipedia.org/wiki/Stiletto_knife",
      "https://en.wikipedia.org/wiki/Cleaver",
      "https://en.wikipedia.org/wiki/Kris",
      "https://en.wikipedia.org/wiki/Machete",
      "https://en.wikipedia.org/wiki/Puukko"
    ];



    for (var i = 0; i < knifes.length; i++) {
      containerRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card my-3 shadow-sm" style="width: 18rem;">
            <img src="assets/${pictures[i]}" class="card-img-top" alt="${knifes[i]}">
            <div class="card-body">
              <h5 class="card-title">${knifes[i]}</h5>
              <p class="card-text">
                ${desc[i]}
              </p>
              <a href="${sources[i]}" class="btn btn-primary mt-auto" target="_blank" rel="noopener noreferrer">Learn more</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
