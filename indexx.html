<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 
</head>

<body>
  <div class="container mb-5">
    <div class="row">
      <div class="col">
        <div class="h1 text-center p-5 bg-dark text-light">Gallery</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="display-6">Pictures</div>
      </div>
    </div>

    <div class="row" id="container-row">
    </div>
  </div>

  <script>
    var containerRow = document.getElementById("container-row");

    var knifes = [
    "Karambit",
    "Balisong",
    "Kukri",
    "Bowie Knife",
    "Tanto Knife",
    "Stiletto",
    "Cleaver",
    "Kris",
    "Machete",
    "Puukko Knife"
];

var pictures = [
    "1.svg",
    "2.svg",
    "3.svg",
    "4.svg",
    "5.svg",
    "6.svg",
    "7.svg",
    "8.svg",
    "9.svg",
    "10.svg"
];

var desc = [
    "A small, curved utility knife originating from Southeast Asia, inspired by a tigerâ€™s claw. Known for its ring handle and hooked blade.",
    "A folding knife with two handles that rotate around the blade, allowing it to be opened or closed with flipping techniques. Also known as a butterfly knife.",
    "A Nepalese knife with a distinctive forward-curving blade. Known for its chopping power and iconic shape used by the Gurkhas.",
    "A large fixed-blade knife with a clip point, famous for hunting and outdoor survival. Recognizable for its bold frontier-style design.",
    "A knife with a strong, angled tip inspired by Japanese sword designs. Known for its piercing power and modern tactical appearance.",
    "A slim, needle-pointed knife designed primarily for thrusting. Recognized for its long, sleek shape and elegant handle.",
    "A heavy rectangular-bladed knife used mostly for chopping. Instantly recognizable by its large blocky silhouette.",
    "A Southeast Asian blade known for its wavy, serpentine shape and cultural significance. Often seen with patterned steel and ornate handles.",
    "A long, broad blade commonly used for clearing vegetation and heavy outdoor work. Simple but powerful in design.",
    "A traditional Finnish knife with a simple wooden handle and a straight, clean blade. Known for its practicality and craftsmanship."
];



    for(var i = 0; i < knifes.length; i++){
      containerRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 ">
          <div class="card my-3 shadow-sm w-100 ">
            <img src="`+pictures[i]+`" class="card-img-top" alt="`+knifes[i]+`">
            <div class="card-body">
              <h5 class="card-title">` + knifes[i] + `</h5>
              <p class="card-text">
                `+desc[i]+`
              </p>
            </div>
          </div>
        </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
